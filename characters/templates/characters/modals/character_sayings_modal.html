<div class="modal fade" id="characterSayingsModal" tabindex="-1" role="dialog" aria-labelledby="charSayingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title col-11" id="charSayingsModalLabel">
                </h4>
                <button type="button" class="btn-close col-1" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="quotesCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                  <div class="carousel-inner col-10">
                  </div>
                  <!-- Carousel controls -->
                  <button class="carousel-control-prev col-1" type="button" data-bs-target="#quotesCarousel" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next col-1" type="button" data-bs-target="#quotesCarousel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                  </button>
                </div>
            </div>
            <div class="modal-footer">
                <button id="dismissBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">{{ dismiss_btn }}
                </button>
            </div>
        </div>
    </div>
</div>
